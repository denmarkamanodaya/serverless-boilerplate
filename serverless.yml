service: serverless-boilerplate
frameworkVersion: "3"

custom:
  common: ${file(./serverless.common.yml):custom}
  serverless-layers:
    dependenciesPath: ./package.json
    layersDeploymentBucket: ${self:custom.common.artifactBucket}

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${env:ENV, 'dev'}
  lambdaHashingVersion: 20201221
  versionFunctions: false
  logRetentionInDays: 90
  deploymentBucket:
    name: ${env:DEPLOYMENT_BUCKET, 'xplor-dev-iam-deployment-bucket'}
    serverSideEncryption: aws:kms
  iam:
    deploymentRole: arn:aws:iam::153326081486:role/xplor-deployer
  #   role: ${env:EXECUTION_ROLE, ''}
  # vpc:
  #   securityGroupIds:
  #     - ${env:SECURITY_GROUP_ID, ''}
  #   subnetIds:
  #     - ${env:SUBNET_ID_A, ''}
  #     - ${env:SUBNET_ID_B, ''}
  apiGateway:
    restApiId: rhw9apbtxc
    restApiRootResourceId: 1mty6u7kk4
  timeout: 30
  environment:
    NODE_ENV: ${env:NODE_ENV, 'development'}
  #   AWS_SECRETS_MANAGER_NAME: ${self:custom.common.secretsManager.${self:custom.common.stage}}
  #   AWS_SECRETS_MANAGER_REGION: ${env:AWS_SECRETS_MANAGER_REGION, 'us-east-1'}
  #   AWS_SECRETS_MANAGER_TIMEOUT: ${env:AWS_SECRETS_MANAGER_TIMEOUT, '2000'}

package:
  # exclude:
  #   - "node_modules/**"
  patterns:
    - "!package-lock.json"
    - "!yarn.lock"

functions:
  - ${file(src/handlers/auth/function.yml)}
  - ${file(src/handlers/org/function.yml)}
  - ${file(src/handlers/role/function.yml)}

plugins: ${file(yml/plugins.yml):plugins}
resources: ${file(yml/resources.yml)}
