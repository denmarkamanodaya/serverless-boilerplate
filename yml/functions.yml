functions:
  # 1KOSMOS
  verifyInAppOtp:
    handler: src/handler/1kosmos/user-management-handler.verifyOtp
    timeout: 60
    events:
      - http:
          path: /verify-in-app-otp
          method: POST
          cors: true

  verifyInAppOtpV2:
    handler: src/handler/kosmos-handler.verifyOtp
    timeout: 60
    events:
      - http:
          path: /verify-in-app-otp-v2
          method: POST
          cors: true

  fetchOneKosmosUserData:
    handler: src/handler/kosmos-handler.fetchOneKosmosUserData
    timeout: 60
    events:
      - http:
          path: /kosmos/check-user/{username}
          method: GET
          cors: true

  # USERS MANAGEMENT
  checkIfUserExistsV2:
    handler: src/handler/user-management-handler.checkIfUserExistsV2
    timeout: 60
    events:
      - http:
          path: /user-management/check-if-exists/{username}
          method: GET
          cors: true

  createUserV2:
    handler: src/handler/user-management-handler.createUserV2
    timeout: 60
    events:
      - http:
          path: /user-management/createv2
          method: POST
          cors: true

  setUserStatus:
    handler: src/handler/user-management-handler.setUserStatus
    timeout: 60
    events:
      - http:
          path: /admin/customer/v1/{customerId}/{status}
          method: PATCH
          cors: true

  getUserStatus:
    handler: src/handler/user-management-handler.getUserStatus
    timeout: 60
    events:
      - http:
          path: /admin/customer/v1/check/{username}/status
          method: GET
          cors: true

  # DEVICE MANAGEMENT
  checkTrustedDevices:
    handler: src/handler/device-handler.checkTrustedDevices
    timeout: 60
    events:
      - http:
          path: /device/get-trusted-devices/
          method: POST
          cors: true

  checkTrustedDevice:
    handler: src/handler/device-handler.checkTrustedDevice
    timeout: 60
    events:
      - http:
          path: /device/check-trusted-device-v2/{mobileNumber}/{deviceId}
          method: GET
          cors: true
      - http:
          path: /device/check-trusted-device-v2/{mobileNumber}
          method: GET
          cors: true

  checkIfDeviceExistsV2:
    handler: src/handler/device-handler.checkIfDeviceExistsV2
    timeout: 60
    events:
      - http:
          path: /device/check-if-exists/{deviceId}
          method: GET
          cors: true

  checkIfDeviceIsTrusted:
    handler: src/handler/device-handler.checkIfDeviceIsTrusted
    timeout: 60
    events:
      - http:
          path: /device/check-trusted-device
          method: POST
        cors: true

  # HEALTH CHECK
  healthCheck:
    handler: src/handler/health-handler.check
    timeout: 60
    events:
      - http:
          path: /health
          method: GET
          cors: true

  # USER-ONBOARDING UPDATE MEMBERSHIP DATA
  updateMembership:
    handler: src/handler/user-management-handler.updateMembership
    timeout: 60
    events:
      - http:
          path: /user-management/update-membership
          method: POST
          cors: true

  # LOGOUT
  logout:
    handler: src/handler/user-management-handler.logout
    timeout: 60
    events:
      - http:
          path: /logout
          method: POST
          cors: true

  # USER REGISTRATION
